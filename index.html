<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="main-container-div">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall">
    
    <h1 class="name-h1">Jessica Randall</h1>
    <h2 class="location-h2">London, United Kingdom</h2>
    
    <p class="description-p">"Front-end developer and avid reader."</p>
    
    <button class="social-media-button">GitHub</button>
    <button class="social-media-button">Frontend Mentor</button>
    <button class="social-media-button">LinkedIn</button>
    <button class="social-media-button">Twitter</button>
    <button class="social-media-button">Instagram</button>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Sosa</a>.
  </div>
</body>
</html>
